<div class="jumbtron">
  <form
    #form="ngForm"
    (submit)="onSubmit(form)"
    autocomplete="off"
    class="col-md-5 form"
  >
    <h2 class="text-center text-primary">Publisher</h2>
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="formData.id" />
    <div class="form-group text-center">
      <div class="form-group">
          <input class="form-control" name="name" #name="ngModel" [(ngModel)]="formData.name" required placeholder="Publisher">
      </div>
      <div class="form-group">
        <button class="btn btn-success mr-2" [disabled]="form.invalid" type="submit">Save</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
